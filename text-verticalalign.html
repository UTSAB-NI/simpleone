<html lang="en">
<head>
    <title>Vertical align</title>
    <style>
        .hello{vertical-align: super;}
        .boy{vertical-align: sub;}
        .how{vertical-align: baseline;}
    </style>
</head>
<body>
    <p>a <span class="hello">2</span>  </p>
    <p>H <span class="boy">2</span>0</p>

</body>
</html>

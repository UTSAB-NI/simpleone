<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text decoration</title>
    <style>
        p{text-decoration: underline;}
        h1{text-decoration: overline}
        h3{text-decoration: line-through;}
    </style>


</head>
<body>
    <p > This is right to left text</p>
    <h1>this is exmaple of overline
    </h1>
    <h2>This is Normal</h2>
    <h3>This is line line-through
    </h3>
</body>
</html>j
